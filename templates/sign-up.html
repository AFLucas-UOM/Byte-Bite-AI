<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign Up - Byte Bite-AI</title>

    <!-- Favicons -->
    <link id="favicon" rel="icon" href="{{ url_for('serve_assets', filename='img/faviconBB.png') }}">
    <link id="apple-touch-icon" rel="apple-touch-icon" href="{{ url_for('serve_assets', filename='img/faviconBB.png') }}">
    <script>
        // Function to determine if it's dark mode or past sunset
        function updateFaviconBasedOnPreferences() {
        const hour = new Date().getHours();
        const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isNightTime = hour >= 18;  // past 18:00
    
        const iconFile = (isDarkMode || isNightTime) ? 'faviconBBDark.png' : 'faviconBB.png';
        
        // Update the favicon and apple-touch-icon
        document.getElementById('favicon').setAttribute('href', '{{ url_for("serve_assets", filename="img/") }}' + iconFile);
        document.getElementById('apple-touch-icon').setAttribute('href', '{{ url_for("serve_assets", filename="img/") }}' + iconFile);
        }
    
        // Run on page load
        window.onload = updateFaviconBasedOnPreferences;
    
        // Update the favicon if the user changes their color scheme
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFaviconBasedOnPreferences);
    </script>
    
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link href="{{ url_for('serve_assets', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('serve_assets', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('serve_assets', filename='vendor/aos/aos.css') }}" rel="stylesheet">
    <link href="{{ url_for('serve_assets', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('serve_assets', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{{ url_for('serve_assets', filename='css/main.css') }}" rel="stylesheet">

    <style>
        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo-link {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .logo {
            padding-top: 1cm;
            width: 250px;
        }

        .password-container {
            position: relative;
        }
        .password-container input {
            width: 100%;
        }
        .password-container .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
        }

        .success-message {
            color: green;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="flex-wrapper">
        <div class="signup-container">
            <!-- Logo section -->
            <a href="{{ url_for('index') }}" class="logo-link">
                <img src="assets/img/BB_Logo.png" alt="Byte Bites Logo" class="logo">
            </a>
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3 password-container">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <i id="toggle-password" class="bi bi-eye-slash eye-icon"></i>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="error-message" id="message"></p>
                <p class="success-message" id="success-message"></p>
            </form>
            <p class="custom-login-text mt-3">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');
        togglePassword.addEventListener('click', () => {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            togglePassword.classList.toggle('bi-eye');
            togglePassword.classList.toggle('bi-eye-slash');
        });

        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const successMessage = document.getElementById('success-message');
        
            // Clear previous messages
            message.textContent = '';
            successMessage.textContent = '';

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                message.textContent = 'Please enter a valid email address.';
                return;
            }
        
            // Password validation
            if (password.length < 8 || !/\d/.test(password)) {
                message.innerHTML = 'Password must be at least 8 characters long and contain a number';
                return;
            }
        
            // Retrieve existing users from local storage
            let users = JSON.parse(localStorage.getItem('users')) || [];
        
            // Check if the user already exists
            const userExists = users.some(user => user.email === email);
        
            if (userExists) {
                message.textContent = 'An account with this email already exists.';
                return;
            }
        
            // Create a JSON object for the new user's credentials
            const credentials = {
                name: name,
                email: email,
                password: password
            };
        
            // Add the new user to the array
            users.push(credentials);
        
            // Save the updated users array to local storage
            localStorage.setItem('users', JSON.stringify(users));
        
            // Save current user and show success message
            localStorage.setItem('currentUser', JSON.stringify(credentials));
            successMessage.textContent = 'Account created successfully!';
        
            // Redirect to dashboard.html after 1 second
            setTimeout(() => {
                window.location.href = "{{ url_for('dashboard') }}";
            }, 1000);
        
            // Reset the form
            document.getElementById('signup-form').reset();
        });
    </script>        
</body>
</html>
